{% extends "layout.html" %}
{% block content %}
  <h1>New Job</h1>
  <form method="post">
    <div class="field">
      <label class="label">Job Title</label>
      <div class="control">
        <input class="input" type="text" name="title" id="title" required>
      </div>
    </div>
    <div class="field">
      <label class="label">Salary</label>
      $<input type="number" name="salary" value="0" id="salary" required>
    </div>
    <div class="field">
      <label class="label">Description</label>
      <div class="control">
        <textarea class="textarea" name="description" id="description" required></textarea>
      </div>
    </div>
    <div class="field is-grouped">
      <div class="control">
        <button class="button is-link">Submit</button>
      </div>
      <div class="control">
        <a class="button is-text" href="{{ url_for('employer', employer_id = employer_id) }}">Cancel</a>
      </div>
    </div>
  </form>
{% endblock %}
